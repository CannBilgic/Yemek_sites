<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Yöre</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </head>
    <body>
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="/index?faces-redirect=true" value="Main"/>
        </h:form>
        <hr/>
        <h:form>
            Yore Id Girin: <h:inputText value="#{yoreBean.entity.id}"/><br/>
            Yore Adı Girin: <h:inputText value="#{yoreBean.entity.yore}"/><br/>

            <h:commandButton styleClass="btn btn-success" rendered="#{yoreBean.entity.yore==null}" action="#{yoreBean.create()}" value="Kayit et"/>
            <h:commandButton styleClass="btn btn-success" rendered="#{yoreBean.entity.yore!=null}" action="#{yoreBean.update()}" value="Kayit güncelle"/>
            <h:commandButton styleClass="btn btn-danger" rendered="#{yoreBean.entity.yore!=null}" action="#{yoreBean.clear()}" value="vazgeç"/>

        </h:form>
        <hr/>
        <h:form>    
            <h:dataTable styleClass="table table-striped table-hover" value="#{yoreBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                <h:column>
                    <f:facet name="header">YORE ADI</f:facet>
                        #{entity.yore}
                </h:column>
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton styleClass="btn btn-danger" action="#{yoreBean.delete(entity)}" value="Sil"/>
                    <h:commandButton styleClass="btn btn-success" action="#{yoreBean.setEntity(entity)}" value="Güncelle"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
