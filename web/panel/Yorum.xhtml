<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Yorum</title>
    </head>
    <body>
        <h:form>
            <h:commandButton action="/index.xhtml?faces-redirect=true" value="Main"/>
        </h:form>
        <hr/>
        <h:form id="yorum-form">         

            Tur girin: <h:inputText value="#{yorumBean.entity.tur}"/><br/>
            Yorum yapılacak yemek ıd: <h:inputText value="#{yorumBean.entity.yemekId}"/><br/>
            Yorum girin: <h:inputText value="#{yorumBean.entity.yorum}"/><br/>
            Puan girin: <h:inputText value="#{yorumBean.entity.puan}"/><br/>
            Kullanıcı:
            <h:selectOneMenu value="#{yorumBean.entity.kullanicilar}" converter="kullanicilarConverter" >
                <f:selectItems value="#{kullanicilarBean.list}"  var="k" itemValue="#{k}" itemLabel="#{k.kullanici_adi}"/>
            </h:selectOneMenu >
            <br/>

            <h:commandButton rendered="#{yorumBean.entity.id==0}" action="#{yorumBean.create()}" value="Kayit et">
                <f:ajax execute="yorum-form" render="yorum-form yorum-table"/>
            </h:commandButton>
            <h:commandButton rendered="#{yorumBean.entity.id!=0}" action="#{yorumBean.update()}" value="Kayit güncelle">
                <f:ajax execute="yorum-form" render="yorum-form yorum-table"/>
            </h:commandButton>
            <h:commandButton rendered="#{yorumBean.entity.id!=0}" action="#{yorumBean.clear()}" value="vazgeç">
                <f:ajax execute="@this" render="yorum-form"/>
            </h:commandButton>
        </h:form>
        <h:form>
            <pre>page #{yorumBean.page} of #{yorumBean.pageCount}</pre>
            <h:commandButton action="#{yorumBean.previous()}" value="previous" >
                <f:ajax execute="@this" render="yorum-form"/>
            </h:commandButton>

            <h:commandButton action="#{yorumBean.next()}" value="next" >
                <f:ajax execute="@this" render="yorum-form"/>
            </h:commandButton>
        </h:form>

        <h:form id="yorum-table">

            <h:dataTable value="#{yorumBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                <h:column>
                    <f:facet name="header">KULLANICI ADI</f:facet>
                        #{entity.kullanicilar.kullanici_adi}
                </h:column>
                <h:column>
                    <f:facet name="header">TUR</f:facet>
                        #{entity.tur}
                </h:column>
                <h:column>
                    <f:facet name="header">YEMEK ID</f:facet>
                        #{entity.yemekId}
                </h:column>
                <h:column>
                    <f:facet name="header">YORUM</f:facet>
                        #{entity.yorum}
                </h:column>
                <h:column>
                    <f:facet name="header">PUAN</f:facet>
                        #{entity.puan}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMİN</f:facet>
                    <h:commandButton action="#{yorumBean.delete(entity)}" value="Sil">
                        <f:ajax execute="yorum-form yorum-table" render="@this"/>
                    </h:commandButton>

                    <h:commandButton action="#{yorumBean.setEntity(entity)}" value="güncelle">
                        <f:ajax execute="yorum-form " render="yorum-form yorum-table"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>


    </body>
</html>
