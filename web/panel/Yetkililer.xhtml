<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Yetkililer</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="/index?faces-redirect=true" value="Main"/>
        </h:form>
        <hr/>
        <h:form>
            Id girin: <h:inputText value="#{yetkililerBean.entity.id}"/><br/>

            <h:commandButton styleClass="btn btn-success" rendered="#{yetkililerBean.entity.id==0}" action="#{yetkililerBean.create()}" value="Kayit et"/>
            <h:commandButton styleClass="btn btn-danger" rendered="#{yetkililerBean.entity.id!=0}" action="#{yetkililerBean.clear()}" value="vazgeÃ§"/>

        </h:form>
        <hr/>
        <h:form>    
            <h:dataTable styleClass="table table-striped table-hover" value="#{yetkililerBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{entity.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    <h:commandButton styleClass="btn btn-danger" action="#{yetkililerBean.delete(entity)}" value="Sil"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
