<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pl="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Dosya</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="/index?faces-redirect=true" value="Main"/>
        </h:form>
        <hr/>
        <h:form enctype="multipart/form-data">
        <div class="form-group">
            <label>Dosya</label>
            <h:inputFile value="#{dosyaBean.doc}" styleClass="custom-file"/>
        </div>
        <h:commandButton  action="#{dosyaBean.upload}" value="Upload" styleClass="btn-btn-primary"/>
        </h:form>
        <hr/>
        <h:form id="document-table">
        <h:dataTable styleClass="table table-striped" value="#{dosyaBean.list}" var="entity">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{entity.id}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                    #{entity.dosya_ad}
            </h:column>
            <h:column>
                <f:facet name="header">PATH</f:facet>
                    #{entity.dosya_yol}
            </h:column>
            <h:column>
                <f:facet name="header">TYPE</f:facet>
                    #{entity.dosya_tip}
            </h:column>
            <h:column>
                <h:panelGroup layout="block" rendered="#{entity.dosya_tip.contains('image')}">
                    <h:graphicImage width="100" value="/file/#{entity.dosya_ad}"/>
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{entity.dosya_tip.contains('application')}">
                    <a href="/file/#{entity.dosya_ad}">#{entity.dosya_ad}</a>
                </h:panelGroup>
            </h:column>
        </h:dataTable> 
    </h:form>
    </h:body>
</html>
